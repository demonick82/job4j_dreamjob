<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Добавить нового пользователя
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Имя</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSurName">Фамилия</label>
                        <input type="text" class="form-control" id="exampleInputSurName">
                    </div>
                    <div class="form-group">
                        <label for="InputSex">Пол</label>
                        <select id="InputSex" class="form-control">
                            <option selected>М</option>
                            <option>Ж</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputDescription">Описание</label>
                        <input type="text" class="form-control" id="exampleInputDescription">
                    </div>
                </form>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Пол</th>
                    <th scope="col">Описание</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Иван</td>
                    <td>Иванов</td>
                    <td>М</td>
                    <td>Программист</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Петр</td>
                    <td>Петров</td>
                    <td>М</td>
                    <td>Тестер</td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
