<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const name = $('#name').val();
            const surName = $('#surName').val();
            const desc = $('#desc').val();
            let valid = true;
            $(".error").remove();
            if (name == '') {
                $('#name').after('<div class="error" style="color:#ff0000; font-weight: bold">Введите имя</div>')
                valid = false;
            }
            if (surName == '') {
                $('#surName').after('<div class="error" style="color:#ff0000; font-weight: bold">Введите фамилию</div>')
                valid = false
            }
            if (desc == '') {
                $('#desc').after('<div class="error" style="color:#ff0000; font-weight: bold">Введите описание</div>')
                valid = false
            }
            return valid;
        }
    </script>
    <script>
        function addRow() {
            if (validate()) {
                const name = $('#name').val();
                const surName = $('#surName').val();
                const sex = $('#sex').val();
                const desc = $('#desc').val();
                $('#table tr:last').after('<tr>'
                    + '<td>' + name + '</td>'
                    + '<td>' + surName + '</td>'
                    + '<td>' + sex + '</td>'
                    + '<td>' + desc + '</td>'
                    + '</tr>');
            }
        }
    </script>
</head>

<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Добавить нового пользователя
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="surName">Фамилия</label>
                        <input type="text" class="form-control" id="surName">
                    </div>
                    <div class="form-group">
                        <label for="sex">Пол</label>
                        <select id="sex" class="form-control">
                            <option selected>М</option>
                            <option>Ж</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desc">Описание</label>
                        <input type="text" class="form-control" id="desc">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addRow()">Добавить пользователя</button>
                </form>
            </div>
            <table class="table table-bordered" id="table">
                <thead>
                <tr>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Пол</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
